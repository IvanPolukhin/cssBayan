<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/706ab81ed5.js" crossorigin="anonymous"></script>
    <title>BayanCSS</title>
</head>

<body>
    <section class="header">
        <div class="container">
            <h1 class="header__text">CSS Bayan</h1>
        </div>
    </section>

        <div class="container">
            <div class="content__item-wrapper">
                <input type="checkbox" id="toggle1" class="content__input" checked>
                <label for="toggle1" class="content__item">
                    <div class="content__icon"><i class="fa-solid fa-plus"></i></div>
                    <div class="content__icon2"><i class="fa-solid fa-xmark"></i></div>
                    <label class="content__text" for="toggle1">
                        You can't copy and paste CSS
                    </label>
                    <div class="content__photo">
                        <img src="Img/images1.jpg" alt="">
                    </div>
                </label>
            </div>
            <div class="content__item-wrapper">
                <input type="checkbox" id="toggle2" class="content__input">
                <label for="toggle2" class="content__item">

                    <label class="content__text" for="toggle2">
                        Keep calm and carry on
                    </label>
                    <div class="content__photo">
                        <img src="Img/images1.jpg" alt="">
                    </div>
                </label>
            </div>
            <div class="content__item-wrapper">
                <input type="checkbox" id="toggle3" class="content__input">
                <label for="toggle3" class="content__item">
                    <div class="content__icon"><i class="fa-solid fa-plus"></i></div>
                    <div class="content__icon2"><i class="fa-solid fa-xmark"></i></div>
                    <label class="content__text" for="toggle3">

                </label>
            </div>
            <div class="content__item-wrapper">
                <input type="checkbox" id="toggle4" class="content__input">

                    <div class="content__icon"><i class="fa-solid fa-plus"></i></div>

                        Dude, where is JS?
                    </label>
                    <div class="content__photo">
                        <img src="Img/images1.jpg" alt="">

                </label>
            </div>
            <div class="content__item-wrapper">
                <input type="checkbox" id="toggle5" class="content__input">
                <label for="toggle5" class="content__item">

            </div>
